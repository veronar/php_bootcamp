<!doctype html>
<html>
    <head>
        <title>Javascript</title>
    <style>
        .balloon_class {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    </head>
    <body>
        <div onmouseout="shrink()" onclick="grow()" class="balloon_class" id="balloon">
        </div>
        <script>
            function shrink(){
                var bal = document.getElementById('balloon');
                var positionInfo = bal.getBoundingClientRect();
                var color = window.getComputedStyle(bal).getPropertyValue("background-color");
                var height = positionInfo.height;
                var width = positionInfo.width;
                var colors = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];
                
                width = width - 5;
                height = height - 5;
                
                if (width < 200){
                    bal.style.width = 200;
                    bal.style.height = 200;
                }
                else{
                    bal.style.width = width;
                    bal.style.height = height;
                for (var index = 2; index >= 0; index--){
                    if (color == colors[index]){
                        if (index == 0){
                            bal.style.backgroundColor = colors[2];
                        }
                        else{
                            bal.style.backgroundColor = colors[index - 1];
                        }
                        break ;
                    }
                }
                }
            }
            function grow(){
                var bal = document.getElementById('balloon');
                var positionInfo = bal.getBoundingClientRect();
                var color = window.getComputedStyle(bal).getPropertyValue("background-color");
                var height = positionInfo.height;
                var width = positionInfo.width;
                var colors = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];
                
                width = width + 10;
                height = height + 10;
                
                if (width > 420){
                    bal.style.width = 200;
                    bal.style.height = 200;
                }
                else{
					console.log(width);
					console.log(height);
                    bal.style.width = width + 'px';
                    bal.style.height = height;
                for (var index = 0; index < 3; index++){
                    if (color == colors[index]){
                        if (index == 2){
                            bal.style.backgroundColor = colors[0];
                        }
                        else{
                            bal.style.backgroundColor = colors[index + 1];
                        }
                        break ;
                    }
                }
                }
            }
        </script>
    </body>
</html>
