<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, intial-scale=1.0" />

		<title>Come blow this balloon</title>

		<style>
			.container {
				display: flex;
				height: 100vh;
				width: 100vw;
			}

			#balloon {
				height: 200px;
				width: 200px;
				background-color: red;
				border-radius: 50%;
				margin: auto;
			}
		</style>

		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<div id="balloon"></div>
		</div>

		<script>
			var colArr = ["rgb(255, 0, 0)", "rgb(0, 128, 0)", "rgb(0, 0, 255)"];
			var ballon;
			var colori = 0;
			var size = 200;

			$(document).ready(function() {
				ballon = $("#balloon");
				ballon.click(growme);
				ballon.mouseleave(shrinkme);
			});

			function shrinkme() {
				size -= 5;
				if (size < 200) {
					size = 200;
				}

				colori--;
				if (colori < 0) {
					colori = 2;
				}

				refresh(colori);
			}

			function growme() {
				size += 10;
				if (size > 420) {
					size = 200;
				}

				colori++;
				if (colori > 2) {
					colori = 0;
				}

				refresh(colori);
			}

			function refresh(colori) {
				ballon.css("height", size);
				ballon.css("width", size);
				if (size == 200) {
					ballon.css("backgroundColor", colArr[0]);
				} else ballon.css("backgroundColor", colArr[colori]);
			}
		</script>
	</body>
</html>
